{% extends 'base.html' %}

{% block body %}

    <h1>Create new message</h1>

    <form method="post" action="{{ url_for('messages.create') }}">
        <div>
            <label>
                Title
                <input type="text" name="title" maxlength="100"/>
            </label>
        </div>
        <div>
            <label>
                Content
                <textarea rows="10" name="content"></textarea>
            </label>
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
{% endblock %}
